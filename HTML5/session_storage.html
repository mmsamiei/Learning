<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    you have visited this page <span> </span> times!
    consider that when you close your tab this goes to 0 !
<script>
    if(sessionStorage.visited_times){
        sessionStorage.visited_times = Number(sessionStorage.visited_times)+1;
    }
    else {
        sessionStorage.visited_times = 1;
    }
    var my_span = document.getElementsByTagName("span")[0];
    my_span.innerHTML = sessionStorage.visited_times;
</script>
</body>
</html>
