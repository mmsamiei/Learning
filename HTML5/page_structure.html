<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>html5 page structure!</Title>
</head>
<body>
    <header>
        this is a header
    </header>
    <nav>
        this is nav!
    </nav>
    <section style="background-color: red">
        this is a section
        <article>
            this is an article
        </article>
        <article>
            this is another article
        </article>
    </section>
    <section style="background-color: aquamarine">
        this is another section
        <article>
            an article in second section
        </article>
        <aside>
            this is an aside!
        </aside>
        <figure style="width: 300px; height: 100px; border: 1px solid black">
            <img style="width: auto; height: 100%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Borussia_Dortmund_logo.svg/1200px-Borussia_Dortmund_logo.svg.png">
            <figcaption> bvb logo image!</figcaption>
        </figure>
    </section>
    <footer>
        this is a footer
    </footer>
</body>
</html>
